<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href=".\styles.css">
</head>

<body>
    <div class="test">
        <button onclick="test()">Test</button>
        <label for="genData">Generate Booknames</label>
        <input type="checkbox" id="genData" name="genData" checked="true">
    </div>
    
    <div id="controls">
        <h1>Add book to library</h1>
        <p id="instruction">Instructions: Enter the book details, and check the box if the book has been fully read.
        </p>
        <div class="inputForm" id="inputForm">
            <form onsubmit="return false">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" autocomplete="off" value="">

                <label for="author">Author:</label>
                <input type="text" id="author" name="author" autocomplete="off" value="">

                <label for="pages">Pages:</label>
                <input type="number" id="pages" name="pages" autocomplete="off" value="">

                <label for="read">Finished:</label>
                <input type="checkbox" id="read"><br>

                <input id="button" type="submit" value="Submit" onclick="addBookToLibrary()">
            </form>
        </div>
    </div>
    <div id="display">
        <h1>Library Inventory</h1>
        <p>Total Books: <span id="totalBooks">100</span></p>
        <p>Completed Books: <span id="completedBooks">100</span></p>
        <div id="masterButtons">
            <button onclick="removeAllRead()">Remove All Read</button>
            <button onclick="removeAllBooks(table)">Remove All Books</button>
        </div>
        <table id="libraryTable">
            <thead>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Finished</th>
                <th colspan="2">Controls</th>
            </thead>
            <tbody id="library"></tbody>
            
        </table>
    </div>
    <div class="footer">
        <p id="content">Jeremy Browne | <span id="year"></span> | <a href="https://github.com/jeremy-browne/top-library" class="underline">Github <i class="fa fa-github"></i></a></i></p>
    </div>
    <script src=".\scripts.js"></script>
</body>

</html>
